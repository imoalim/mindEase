spring.application.name=mindEase

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties for Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway properties for database migration
spring.flyway.url=jdbc:postgresql://localhost:5432/mindease_db
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration

# Connection Pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10
