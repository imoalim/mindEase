spring.application.name=mindEase

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/mindease_db
spring.datasource.username=mindease_user
spring.datasource.password=mindease_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties for Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Flyway properties for database migration
spring.flyway.url=jdbc:postgresql://localhost:5432/mindease_db
spring.flyway.user=mindease_user
spring.flyway.password=mindease_password
spring.flyway.locations=classpath:db/migration

# Connection Pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10
cors.allowedOrigins=http://localhost:5173
spring.security.oauth2.client.registration.google.client-id=121169886667-bo7e1qsjlr7vhld3kj6jhudr820kn4s7.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile